<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/app.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Weather App</h1>
        <div class="main-div">
            <div class="collect">
                <div class="collect">
                    <input type="text" placeholder="Enter your zip code" name="zip" id="zip">
                    <input type="text" placeholder="How are you feeling" name="user" id="user-feel">
                    <button label="test" id="btn">Get Data</button>
                </div>
            </div>
            <div class="display">
                <div class="display">
                    <div class="display-box" id="icon"></div>
                    <div class="display-box" id="wind"></div>
                    <div class="display-box" id="lat"></div>
                    <div class="display-box" id="long"></div>
                    <div class="display-box" id="temp"></div>
                    <div class="display-box" id="mood"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
