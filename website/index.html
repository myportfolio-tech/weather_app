<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/app.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Weather App</h1>
            <div class="top-display">
                <div class="icon" id="icon-image"></div>
                <div class="display">
                    <div class="display-block">
                        <h2>DATE</h2>
                        <div class="display-box" id="date"></div>
                    </div>
                    <div class="display-block">
                        <h2>CITY</h2>
                        <div class="display-box" id="city"></div>
                        <h2>WIND</h2>
                        <div class="display-box" id="wind"></div>
                    </div>
                    <div class="display-block">
                        <h2>LAT</h2>
                        <div class="display-box" id="lat"></div>
                        <h2>LONG</h2>
                        <div class="display-box" id="long"></div>
                    </div>
                    <div class="display-block">
                        <h2>TEMP</h2>
                        <div class="display-box" id="temp"></div>
                        <h2>MOOD</h2>
                        <div class="display-box" id="mood"></div>
                    </div>
                    <div class="display-block">
                        <h2>DATA</h2>
                        <div class="display-box" id="full"></div>
                    </div>
                </div>
            </div>

            <div class="collect">
                <input type="text" placeholder="zip code" name="zip" id="zip">
                <div class="dropdown">
                    <select name="mood" id="mood-pick">
                    <option value="" disabled selected>your mood</option>
                    <option value="happy">happy</option>
                    <option value="sad">sad</option>
                    <option value="tired">tired</option>
                    <option value="sleepy">sleepy</option>
                    </select>
                </div>
                <button label="test" id="btn">Process</button>
            </div>

    </div>


</body>
</html>
